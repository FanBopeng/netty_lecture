plugins {
    id 'java'
}

group 'com.fandada'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility=1.8


repositories {
    maven {
        name "aliyunmaven"
        url "http://maven.aliyun.com/nexus/content/groups/public/"
    }

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(
            "io.netty:netty-all:4.1.10.Final"

    )
}
